<div class="row">
  <hr>
  <h4>Te invitamos a contactarnos</h4>
  <div class="large-6 columns">
  <form id="envio" action="index.html" method="post" data-abide>
   <div class="row colapse">
     <div class="large-12 columns name-field">
       <label>Nombre : <small>   *Requerido</small>
         <input type="text" placeholder="Escribe tu Nombre." / required pattern="[a-zA-Z]+">
       </label>
       <small class="error">El Nombre es obligatorio.</small>
     </div>
     <div class="large-12 columns email-field">
       <label>Dirección de correo: <small>  *Requerido</small>
         <input input type="email" placeholder="Escribe tu correo electrónico." required/>
       </label>
       <small class="error">El correo es requerido.</small>
     </div>
     <div class="small-3 large-2 columns">
       <span class="prefix">http://</span>
     </div>
     <div class="small-9 large-10 columns">
       <input type="text" placeholder="Escribe la dirección URL de tu sitio Web.">
     </div>
     <div class="large-12 columns">
       <label>Telefono :
         <input type="text" placeholder="Escribe tu Telefono." />
       </label>
     </div>
     <div class="large-12 columns">
       <label>Mensaje :
         <textarea placeholder="Escribe tu mensaje, te constestaremos a la brevedad."></textarea>
       </label>
     </div>
     <div class="large-12 columns">
       <a href="#enviar" class="button round right">Enviar</a>
     </div>
    </div>
   </form>
 </div>
 <div class="large-3 columns">
   <h5>Visitanos.</h5>

     <a href="" data-reveal-id="mapModal">View Map</a>
   </p>

     123 Awesome St.<br/>

   </p>
 </div>
 </div>
